<app-template>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-full max-w-sm">
    <div class="md:flex md:items-center mb-6">
      <label for="content" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">Tâche</label>
      <input type="text" id="content" formControlName="content" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" required>
    </div>
    <div class="md:flex md:items-center mb-6">
      <label for="description" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">Détails</label>
      <input type="text" id="description" formControlName="description" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
    </div>
    <div class="md:flex md:items-center mb-6">
      <label for="deadline" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">A faire avant le : </label>
      <input type="date" id="deadline" formControlName="deadline" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
    </div>
    <button type="submit" class="m-6 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Créer tâche</button>
  </form>
  <a routerLink="/tasks">< Retour</a>
</app-template>
