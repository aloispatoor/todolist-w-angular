<article class="flex-col">
  <button
    class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 m-6 border-b-4 border-blue-700 hover:border-blue-500 rounded"
    routerLink="/tasks/add">Ajouter une tÃ¢che
  </button>
  <div class="max-w-sm rounded overflow-hidden shadow-lg flex justify-between items-center"
       *ngFor="let item of collection; let i = index"
       (mouseover)="enter(i)"
       (mouseout)="leave(i)">
    <div class="px-6 py-4">
      <h2 class="text-gray-700 text-lg font-semibold">{{ item.content }}</h2>
      <p class="text-gray-700 text-base">{{ item.description }}</p>
      <small class="text-gray-700 text-xs">A faire avant le : {{ item.deadline }}</small>
    </div>
    <aside class="px-6 py-2 flex flex-col gap-2"
           *ngIf="getIcons == i">
      <app-icon-check class="text-blue-600 hover:text-blue-900" (click)="isDone(item)"></app-icon-check>
      <app-icon-edit class="hover:text-gray-600" ></app-icon-edit>
      <app-icon-delete class="text-red-600 hover:text-red-900" (click)="deleteTask(item.id)"></app-icon-delete>
    </aside>
  </div>
</article>
